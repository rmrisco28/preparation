<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead(회원가입)}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<nav th:replace="~{layout/main::pageNavbar('signup')}"></nav>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mb-3"> 회원가입 </h2>
            <form th:action="@{/member/signup}" method="post" class="mb-3">
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input id="inputId" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">이름</label>
                    <input id="inputName" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input id="inputPassword" type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">전화번호</label>
                    <input id="inputPhone" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">가입</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{layout/main::commonScript}"/>

</body>
</html>
